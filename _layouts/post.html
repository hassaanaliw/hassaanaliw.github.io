---
layout: default
---

<div class="post">
  <a href="page.url" class="post-title">{{ page.title }}</a>
  <span class="post-date">{{ page.date}}| date_to_string</span>
  <a href="/about">Hassaan Ali Wattoo</a>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
