<script type="text/javascript">

String.prototype.format = function() {
    var formatted = this;
    for (var i = 0; i < arguments.length; i++) {
        var regexp = new RegExp('\\{'+i+'\\}', 'gi');
        formatted = formatted.replace(regexp, arguments[i]);
    }
    return formatted;
};

$(document).ready(function(){
    MicroModal.init(); // [1]
    $('.exp-card').click(function(e) {  
      MicroModal.show("modal-1");
      $("#modal-1-title").text($(this).attr("data-title"));
      $("#modal-1-content").find("p").text($(this).attr("data-desc"));
      $("#gallery-holder").empty();

      var image_array = $(this).attr("data-images").split(",");
      image_array.forEach(
          function(element){
            $("#gallery-holder").append(
                "<img class='modal-image' src='images/{0}'></img>".format(element)
            )
          }
      );
     
    });
});
